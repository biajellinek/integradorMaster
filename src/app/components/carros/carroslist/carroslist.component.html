<br>
<div class="conteiner" id="conteiner">
    <div class="row">
        <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <div id="orcamentoContent"> <!-- ID para capturar no PDF -->


                        <h3>Listagem de Seus Orçamentos</h3>
                        <div class="direita">
                            <!-- <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click) = "new()">Novo</button> -->

                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/carros/new">Novo</button>
                    </div>
                    <br>
                        <table border="1" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th class="direita">Ações</th>
                                </tr>
                            </thead>
                            <tbody>

                                @for (carro of lista; track $index){
                                <tr>
                                    <td>{{carro.id}}</td>
                                    <td>{{carro.descricaoOrcamento}}</td>
                                    <td class="direita">
                                        <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink = "/admin/carros/edit/{{carro.id}}">Editar</button>
                                        <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(carro)">Deletar</button>


                                    </td>
                                </tr>
                            } 

                            <div *ngFor="let carro of lista">
                                <div>
                                    <p><strong>Id do Orçamento:</strong> {{ carro.id }}</p>
                                  <p><strong>Nome do Emissor:</strong> {{ carro.descricaoOrcamento }}</p>
                                  <p><strong>Telefone:</strong> {{ carro.telefoneEmissor }}</p>
                                  <p><strong>Email:</strong> {{ carro.emailEmissor }}</p>
                                  <button (click)="carroSelecionado = carro; generatePDF(carro)" class="btn btn-primary btn-rounded">
                                    Salvar como PDF
                                  </button>
                                  
                                </div>
                              </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
